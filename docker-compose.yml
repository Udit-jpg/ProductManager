version: '3.8'
services:
  user:
    build:
      context: ./User/demo
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8081:8081"
    networks:
      - pm-network
    restart: unless-stopped

  product:
    build:
      context: ./Product/demo
      dockerfile: Dockerfile
    container_name: product-service
    ports:
      - "8082:8082"
    networks:
      - pm-network
    restart: unless-stopped

  order:
    build:
      context: ./Order/demo
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "8083:8083"
    networks:
      - pm-network
    restart: unless-stopped

  payment:
    build:
      context: ./Payment/demo
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "8084:8084"
    networks:
      - pm-network
    restart: unless-stopped

  frontend:
    build:
      context: ./managerapp
      dockerfile: Dockerfile
    container_name: manager-frontend
    ports:
      - "3000:80"
    depends_on:
      - user
      - product
      - order
      - payment
    networks:
      - pm-network
    restart: unless-stopped

networks:
  pm-network:
    driver: bridge
